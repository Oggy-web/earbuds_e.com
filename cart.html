<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #232f3e;
        }

        .cart-header, .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-header {
            font-weight: bold;
        }

        .cart-item {
            padding: 15px 0;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .item-details {
            flex: 2;
            padding: 0 20px;
        }

        .item-details h3 {
            margin: 0 0 10px;
        }

        .item-details p {
            margin: 5px 0;
            color: #555;
        }

        .item-price, .item-quantity, .item-total {
            flex: 1;
            text-align: center;
        }

        .item-quantity input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            text-align: center;
            margin-top: 20px;
        }

        .checkout-btn button {
            padding: 15px 30px;
            background-color: #232f3e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-btn button:hover {
            background-color: #1d2631;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>

        <div class="cart-header">
            <div class="item-image">Item</div>
            <div class="item-details">Details</div>
            <div class="item-price">Price</div>
            <div class="item-quantity">Quantity</div>
            <div class="item-total">Total</div>
        </div>

        <div class="cart-item">
            <div class="item-image"><img src="ear1.jpg" alt="Item Image"></div>
            <div class="item-details">
                <h3>Product Name</h3>
                <p>64% off</p>
            </div>
            <div class="item-price">₹899</div>
            <div class="item-quantity"><input type="number" value="1"></div>
            <div class="item-total">₹899</div>
        </div>

        

        <div class="cart-total">
            <span>Total:</span>
            <span>₹899</span>
        </div>

        <div class="checkout-btn"><a href="thank.html">
            <button>Proceed to Checkout</button></a>
        </div>
    </div>
</body>
</html>
